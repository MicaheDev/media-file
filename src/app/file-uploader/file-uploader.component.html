<div class="pattern">
  <div class="container">
    <div class="file-container">
      <form class="form-container" (submit)="uploadFile($event)">
        <div class="file-header">
          <svg
            fill="#fff"
            xmlns="http://www.w3.org/2000/svg"
            height="120"
            width="140"
            viewBox="0 0 640 512"
          >
            <path
              d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"
            />
          </svg>
          <h4 class="file-title">Sube un archivo para transcribirlo</h4>
        </div>

        <div class="file-content">
          <label class="label">
            <input
              (change)="readInputFile($event)"
              type="file"
              required
              accept="audio/*,video/*"
            />
            <span>Select a file</span>
          </label>
          <p class="file-name">{{ fileNameToShow }}</p>
          <button
            class="button"
            [disabled]="(!token && !uploadUrl) || isLoading"
            [ngClass]="(!token && !uploadUrl) || isLoading ? 'disabled' : ''"
            type="submit"
          >
            {{ isLoading ? "Subiendo..." : "Subir" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div
  class="alert"
  *ngIf="notification.isShow"
  [ngClass]="notification.type === 'success' ? 'green' : 'red'"
>
  <span>{{ notification.message }}</span>
  <button class="close-button" (click)="closeAlert()">
    <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" height="20" width="16" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
  </button>
</div>
